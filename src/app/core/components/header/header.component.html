<p>
  <mat-toolbar color="primary">
    <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button> -->
    <span>{{appName}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with language change icon">
      <mat-icon>language</mat-icon>
    </button>
    <mat-menu #menu="matMenu" >
      <div *ngFor="let language of languages">
        <button mat-menu-item>{{language.LANGUAGE_DISPLAYNAME}}</button>
      </div>
    </mat-menu>

    <button mat-icon-button aria-label="Example icon-button with login icon">
      <mat-icon>login</mat-icon>
    </button>
    <mat-slide-toggle>Online/Offline</mat-slide-toggle>
  </mat-toolbar>
</p>
