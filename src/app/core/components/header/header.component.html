<p class="mat-elevation-z4">
  <mat-toolbar color="primary">
    <div class="heading" >

      <!-- <a href="#" (click)="goToHome()"> -->
      <a href="/">
        {{appName}}
      </a>
    </div>

    <!-- href="/home"  [routerLink]="['home']"  -->
    <!-- <button mat-button>
      {{appName}}
    </button> -->

    <span class="example-spacer"></span>

    <button mat-button (click)="goToScoreboard()">
      Score Board
    </button>

    <button mat-button [matMenuTriggerFor]="categoriesMenu">
      Categories
    </button>
    <mat-menu #categoriesMenu="matMenu" >
      <div *ngFor="let category of categories">
        <button mat-menu-item (click)="openCategory(category.category_value)" >

        <!-- [routerLink]="['category', category.category_value]" -->
          {{category.category_title}}
        </button>
      </div>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="languageMenu" matTooltip="Language">
      <mat-icon>language</mat-icon>
    </button>
    <mat-menu #languageMenu="matMenu" >
      <div *ngFor="let language of languages">
        <button mat-menu-item>{{language.LANGUAGE_DISPLAYNAME}}</button>
      </div>
    </mat-menu>

    <button *ngIf="loggedIn" mat-icon-button [matMenuTriggerFor]="profileDropdown" matTooltip="Profile">
      <mat-icon>account_box</mat-icon>
    </button>
    <mat-menu #profileDropdown="matMenu" >
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>

    <button *ngIf="!loggedIn" mat-icon-button matTooltip="Login" (click)="openLogin()">
      <mat-icon>login</mat-icon>
    </button>


    <mat-slide-toggle [(ngModel)]="isOnline" matTooltip="Online/Offline"></mat-slide-toggle>
  </mat-toolbar>
</p>
