<!-- ng-bootstrap component -->
<ngb-carousel class="mat-elevation-z4" *ngIf="carouselslides">
<ng-template ngbSlide *ngFor="let carouselslide of carouselslides">
      <div class="slide-image">
        <img [src]="carouselslide.carousel_img_link" alt="Random first slide" class="center">
      </div>
      <div class="carousel-caption" >
        <h3>{{carouselslide.carousel_title}}</h3>
        <p>{{carouselslide.carousel_description}}</p>
        <div>
          <button mat-raised-button color="primary" type="button" (click)="openGame(carouselslide)">Play</button>
        </div>
      </div>

    </ng-template>
</ngb-carousel>
