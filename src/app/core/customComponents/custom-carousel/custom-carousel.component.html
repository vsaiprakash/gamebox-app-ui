<ngb-carousel *ngIf="carouselslides">
<ng-template ngbSlide *ngFor="let carouselslide of carouselslides">
      <div>
        <img [src]="carouselslide.carousel_img_link" alt="Random first slide">
      </div>
      <div class="carousel-caption" >
        <h3>{{carouselslide.carousel_title}}</h3>
        <p>{{carouselslide.carousel_description}}</p>
      </div>
    </ng-template>
</ngb-carousel>
