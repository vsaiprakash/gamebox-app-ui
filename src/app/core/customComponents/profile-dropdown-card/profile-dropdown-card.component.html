<div *ngIf="user" class="profile-dropdown">
  <mat-card class="profile-card mat-elevation-z4">
    <mat-card-header>
      <div mat-card-avatar>
        <img class="profile-image" [src]="user.photoURL">
      </div>
      <mat-card-title class="display-name">{{user.displayName}}</mat-card-title>
      <mat-card-subtitle class="email">{{user.email}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
