<div class="login-signup-body">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="loginForm">

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" class="custom-input">
          <button mat-icon-button matSuffix disabled>
            <mat-icon>account_circle</mat-icon>
          </button>

        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" class="custom-input">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="loginWithFirebase()">Login</button>
      <button mat-raised-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
